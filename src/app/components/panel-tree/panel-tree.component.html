@if (panelTree.type === "leaf") {
  <app-panel [title]="panelTree.id.toString()" [id]="panelTree.id" />
} @else {
  <as-split
    [direction]="panelTree.split"
    (dragEnd)="resizeChildren($event.sizes)"
  >
    @for (child of panelTree.children; track $index) {
      <as-split-area [size]="child.size">
        <app-panel-tree [panelTree]="child" />
      </as-split-area>
    }
  </as-split>
}
