<div class="flex flex-col size-full">
  <span
    class="font-bold text-lg mx-2 border-b-[1px] border-[var(var(--tui-base-03))]"
  >
    @if (panelComponent) {
      {{ (panelComponent | async)?.default?.title ?? "Loading..." }}
    } @else {
      {{ title ?? "No title :(" }}
    }
  </span>
  <div class="overflow-x-auto flex-grow p-2">
    @if (panelComponent) {
      @if ((panelComponent | async)?.default; as component) {
        <ng-container *ngComponentOutlet="component" />
      } @else {
        <ng-content>
          <tui-loader />
        </ng-content>
      }
    } @else {
      <ng-content />
    }
  </div>
</div>
